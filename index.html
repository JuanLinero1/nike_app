<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="https://i.postimg.cc/4x3LG8b6/white-Nike-Bg.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://kit.fontawesome.com/7a69bf3283.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./public/style.css">
    <title>Vite App</title>
  </head>
  <body class="root">
    <header class="header">
      <a class="header__link-btn" href="#"><button class="header__btn header--arrow-back"><i class="fa-solid fa-arrow-left"></i></button></a>
      <h1 class="header--title"></h1>
      <a class="header__link-btn" href="#"><button class="header__btn header--bag"><i class="fa-solid fa-bag-shopping"></i></button></a>
    </header>

    <main class="main">
      <section class="product">
        <div class="bg-text">NIKE</div>

        <div class="product__size">
          <div class="produt__size--title">
            <h4>Size</h4>
          </div>
          <div class="product__size--buttons"></div>
          <div class="product__price"></div>
        </div>

        <div class="product__shoe">
          <figure class="product__img"></figure>
        </div>

        <div class="product__marker">
          <div class="container__bookmark">
            <i class="fa-sharp fa-solid fa-bookmark"></i>
          </div>
          <div class="container__color-changer">
          </div>
        </div>

      </section>
      <section class="box">
        <h4>Swipe down to add</h4>
        <div class="box__signal">
          <img src="" alt="">
          <div class="arrows">
            <img class="arrow_light"  src="https://i.postimg.cc/TYC8nNRS/Arrow-Down-Far.png" alt="">
            <img class="arrow" src="https://i.postimg.cc/rsNBnQ5D/arrow-Down.png" alt="">
            <img class="arrow_dark" src="https://i.postimg.cc/HspDc1CX/Arrow-Down-Furthest.png" alt="">
          </div>
        </div>
        <div class="red_box">
          <img src="https://i.postimg.cc/wjw6TTy1/box.png" alt="">
        </div>
      </section>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
